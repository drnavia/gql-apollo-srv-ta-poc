--- CREAR UN PAIS (ARGENTINA) ---
mutation {
	crearPais(input:{
		codpais: "ARG"
		nombpais: "Argentina"
		prefpais: 54
		continente: AMERICA
		estados: [
			{
				codestado: "CABA"
				nombestado: "Ciudad Autónoma de Buenos Aires"
				localidades: [
					{ 
						codlocalidad: "ALG"
						nomblocalidad: "Almagro"
					}
				]
			},
			{
				codestado: "BSAS"
				nombestado: "Buenos Aires"
				localidades: [
					{
						codlocalidad: "RMJS"
						nomblocalidad: "Ramos Mejia"
					}
				]
			}
		]
	}) {
		id
		codpais
		nombpais
		estados {
			codestado
			nombestado
			localidades {
				codlocalidad
				nomblocalidad
			}
		}
	}
}
